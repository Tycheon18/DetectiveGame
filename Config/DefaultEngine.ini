[SystemSettings]
; ========================================
; 6GB VRAM 최적화 설정
; Target: GTX 1060 6GB / RX 580 8GB
; ========================================

; ========== 텍스처 스트리밍 풀 (가장 중요!) ==========
; 6GB VRAM의 약 85% (5GB = 5120MB)
r.Streaming.PoolSize=5120
r.RenderTargetPoolMin=1536

; 8GB 미만 VRAM에서 Early-Z Pass 최적화
r.EarlyZPass=1

; 텍스처 스트리밍 최적화
r.Streaming.LimitPoolSizeToVRAM=1
r.Streaming.MaxEffectiveScreenSize=0

; ========== Nanite 설정 ==========
; 동시 처리 페이지 제한 (4-8GB VRAM용)
r.Nanite.Streaming.MaxPendingPages=128

; Nanite 픽셀당 엣지 최적화
r.Nanite.MaxPixelsPerEdge=1.5

; ========== Lumen 설정 (Software Ray Tracing) ==========
; Hardware RT 비활성화 → VRAM 절약
r.Lumen.DiffuseIndirect.HardwareRayTracing=0
r.Lumen.Reflections.HardwareRayTracing=0

; Async Compute 활성화 → 성능 향상
r.Lumen.DiffuseIndirect.AsyncCompute=1

; Lumen Scene Lighting Quality 감소
r.Lumen.SceneLighting.Quality=0.5

; ========== Virtual Shadow Maps ==========
; 물리 페이지 제한 (기본 4096 → 2048)
r.Shadow.Virtual.MaxPhysicalPages=2048

; ========== 기타 최적화 ==========
; Unlit 오브젝트 최적화
r.UnlitMaterialOptimization=1

; 텍스처 필터링 품질
r.MaxAnisotropy=8

; LOD 전환 거리 최적화
r.StaticMeshLODDistanceScale=1.0

; ========== 안티앨리어싱 ==========
; TSR (Temporal Super Resolution) 사용
r.AntiAliasingMethod=3

; ========== 모션 블러 ==========
; 성능을 위해 비활성화 (선택)
r.MotionBlur.Max=0

; ========== Scalability 그룹 ==========
; 기본 품질 프리셋: Medium
